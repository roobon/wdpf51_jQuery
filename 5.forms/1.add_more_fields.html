<html>
<head>
    <title>Add rows/fields dynamically</title>
    <style type="text/css">
    fieldset{width:450px;}
    ul{padding:2px;list-style:none;}
    label{float:left;width:100px;}
    </style>
    <script src="../jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            $('#add').click(function(){
                var str = '<li>';
                    str+= '<label>Name</label><input type="text" value=""> ';
                    str+= '<input type="button" value="remove" class="remove">';
                    str+= '</li>';
                $('#sites').append(str);
                $('.remove').on('click', function(){
                $(this).parent('li').remove();
            });
            });
        
        });
    </script>
</head>
<body>
<form action="process.php" method="post">
<fieldset>
<legend>Websites you visit daily</legend>
<ul id="sites">
<li>
 <label>Name</label><input type="text" value=""/>
</li>
</ul>
 <input type="button" id="add" value="Add More"/>
</fieldset>
</form>
 </body>
</html>
