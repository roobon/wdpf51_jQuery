<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Trebuchet MS", verdana;
        width: 450px;
      }
      .error {
        color: red;
      }
      #info {
        color: #008000;
        font-weight: bold;
      }
    </style>
    <script src="../jquery.min.js"></script>
    <script>
    $(document).ready(function (){
        $('#check').click(validate);
        
        function validate(){
        var dataValid = true;
            $('.required').each(function(){
            var cur = $(this);
            cur.next().remove();
            if ($.trim(cur.val()) == ''){
            cur.after('<span class="error"> Must be filled</span>');
            dataValid = false;
            }
            });
        if(!dataValid) return false;
            $('.number').each(function(){
                var cur = $(this);
                cur.next().remove();
                if (isNaN(cur.val())){
                cur.after('<span class="error"> Must be a number</span>');
                dataValid = false;
                }
            });
            if(dataValid){
                $('#info').html('Validation OK<br>');
            }
        }
    });
</script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend><strong>Personal</strong></legend>
        <table>
          <tbody>
            <tr>
              <td>Name:*</td>
              <td><input type="text" class="required" /></td>
            </tr>
            <tr>
              <td>Address:*</td>
              <td><input type="text" class="required" /></td>
            </tr>
            <tr>
              <td>City:</td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>Country:*</td>
              <td><input type="text" class="required" /></td>
            </tr>
          </tbody>
        </table>
      </fieldset>
      <fieldset>
        <legend><strong>Other Details</strong></legend>
        <table>
        <tbody>
        <tr>
        <tr>
        <td>Age:* </td>
        <td><input type="text" class="required number"/></td>
        </tr>
        <tr>
        <td>Monthly Expenses:* </td>
        <td><input type="text" class="required number"/></td>
        </tr>
        </tr>
        </tbody>
        </table>
        </fieldset>
      <br />
      <span id="info"></span>
      <br />
      <input type="button" value="Check" id="check" />
    </form>
  </body>
</html>
